<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Remote Intimacy Workshop</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/tanaikech/ResumableUploadForGoogleDrive_js@master/resumableupload_js.min.js"></script>
    </head>
</html>

<body>
    <div class="container">
        <h2 id="title">Preview</h2>

        <div class="video-img-stack">
            <div class="stack-item-top">
                <img id="silhouette" src="assets/face.svg" class="silhouetteSvg"/>
            </div>
            <div class="stack-item-bottom">
                <video id="preview" width="640" height="480" autoplay muted></video>
            </div>
        </div>
        
        <video id="recording" width="640" height="480" controls></video>
        <div id="startButton" class="button">
            Start recording
        </div>
        <div id="stopButton" class="button">
          Stop
        </div>
        <!-- <a id="downloadButton" class="button">
          Download
        </a> -->
        <a id="uploadButton" class="button">
          Upload  
          </a>
        <div class="bottom">
        <pre id="log"></pre>
        </div>
        <div id="progress"></div>
    </div>

    <script src="split.js"></script>
</body>
